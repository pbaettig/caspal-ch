<nav class="nav  nav--social">
  {% for link in site.social_links %}
    {% assign link_lang = link.lang | default: page.lang %}
    {% if link.href != blank and link_lang == page.lang %}
      <a href="{{ link.href }}">
        {% include icon.html id=link.icon title=link.title %}
      </a>
    {% endif %}
  {% endfor %}
</nav>
